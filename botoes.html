<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Player Variations</title>
<style>
  body {
    background: #0a0f1c;
    color: #e8eeff;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 30px;
  }
  h2 { margin-top: 40px; }

  .player {
    margin: 20px auto;
    padding: 20px;
    background: rgba(20,30,60,0.6);
    border-radius: 12px;
    max-width: 400px;
  }
  .controls {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-top: 15px;
  }

  /* üîµ 1. Glow Circular */
  .glow button {
    background: radial-gradient(circle, #1e3a8a, #0f172a);
    color: #fff;
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    font-size: 20px;
    box-shadow: 0 0 10px rgba(110,168,255,0.7);
    transition: transform 0.2s, box-shadow 0.3s;
  }
  .glow button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 18px rgba(110,168,255,1);
  }

  /* üü¶ 2. Minimalista Outline */
  .outline button {
    background: transparent;
    color: #6ea8ff;
    border: 2px solid #6ea8ff;
    border-radius: 12px;
    padding: 8px 16px;
    font-size: 18px;
    font-weight: bold;
    transition: 0.3s;
  }
  .outline button:hover {
    background: #6ea8ff;
    color: #0a0f1c;
    box-shadow: 0 0 12px #6ea8ff;
  }

  /* üü™ 3. Glassmorphism */
  .glass button {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(6px);
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 10px;
    padding: 10px 14px;
    color: #e8eeff;
    font-size: 18px;
    transition: background 0.3s, transform 0.2s;
  }
  .glass button:hover {
    background: rgba(110,168,255,0.25);
    transform: translateY(-3px);
  }

  /* Slider de volume padr√£o */
  .volume {
    margin-top: 12px;
  }
  .volume input[type="range"] {
    -webkit-appearance: none;
    width: 150px;
    height: 6px;
    border-radius: 5px;
    background: linear-gradient(90deg, #1e40af, #6ea8ff);
    outline: none;
  }
  .volume input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: #fff;
    border: 2px solid #6ea8ff;
    box-shadow: 0 0 8px #6ea8ff;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>üéµ Teste de Players</h1>

<!-- üîµ Player Glow -->
<div class="player glow">
  <h2>Glow Circular</h2>
  <audio id="audioGlow"></audio>
  <div class="controls">
    <button onclick="prevSong('Glow')">‚èÆ</button>
    <button onclick="togglePlay('Glow')">‚èØ</button>
    <button onclick="nextSong('Glow')">‚è≠</button>
  </div>
  <div class="volume">
    üîä <input type="range" min="0" max="1" step="0.05" value="1" 
              onchange="setVolume('Glow', this.value)">
  </div>
</div>

<!-- üü¶ Player Outline -->
<div class="player outline">
  <h2>Outline Neon</h2>
  <audio id="audioOutline"></audio>
  <div class="controls">
    <button onclick="prevSong('Outline')">‚èÆ</button>
    <button onclick="togglePlay('Outline')">‚èØ</button>
    <button onclick="nextSong('Outline')">‚è≠</button>
  </div>
  <div class="volume">
    üîä <input type="range" min="0" max="1" step="0.05" value="1" 
              onchange="setVolume('Outline', this.value)">
  </div>
</div>

<!-- üü™ Player Glass -->
<div class="player glass">
  <h2>Glassmorphism</h2>
  <audio id="audioGlass"></audio>
  <div class="controls">
    <button onclick="prevSong('Glass')">‚èÆ</button>
    <button onclick="togglePlay('Glass')">‚èØ</button>
    <button onclick="nextSong('Glass')">‚è≠</button>
  </div>
  <div class="volume">
    üîä <input type="range" min="0" max="1" step="0.05" value="1" 
              onchange="setVolume('Glass', this.value)">
  </div>
</div>

<script>
/* Lista de m√∫sicas */
const songs = [
  "Lisboa - ANAVIT√ìRIA.mp3",
  "Tenta acreditar - ANAVIT√ìRIA.mp3",
  "18 - One Direction.mp3",
  "Right Now - One Direction.mp3",
  "Ela - Clarissa.mp3",
  "Enchanted Taylor's Version - Taylor Swift.mp3"
];

/* Estado de cada player */
let currentIndex = { Glow:0, Outline:0, Glass:0 };

function getAudio(player){ return document.getElementById("audio"+player); }

function loadSong(player){
  let audio = getAudio(player);
  audio.src = songs[currentIndex[player]];
  audio.play();
}

function prevSong(player){
  currentIndex[player] = (currentIndex[player]-1+songs.length)%songs.length;
  loadSong(player);
}
function nextSong(player){
  currentIndex[player] = (currentIndex[player]+1)%songs.length;
  loadSong(player);
}
function togglePlay(player){
  let audio = getAudio(player);
  if(audio.paused){ audio.play(); }
  else{ audio.pause(); }
}
function setVolume(player, vol){
  getAudio(player).volume = vol;
}

/* carregar primeira m√∫sica em todos */
loadSong("Glow");
loadSong("Outline");
loadSong("Glass");

</script>
</body>
</html>
